<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3502d9b2fa.js"></script>
    <title>Schaar Steen Papier</title>
  </head>
  <body>
    <header>
      <h1>Rock - Paper - Scissors</h1>
    </header>
    <p id="awareChoice" class="action-message">
      <b>First</b><br />
      Click on your weapon of choice
    </p>

    <div class="userChoices">
      <div id="rock" class="userChoice">
        <i class="fas fa-hand-rock"></i>
      </div>
      <div id="paper" class="userChoice">
        <i class="fas fa-hand-paper"></i>
      </div>
      <div id="scissors" class="userChoice">
        <i class="fas fa-hand-scissors"></i>
      </div>
    </div>

    <p id="randomChoice" class="action-message">
      <b>Second</b><br />
      Click to play against me <br />
      If you dare
    </p>

    <div class="computerChoices">
      <div id="play" class="computerChoice"><i class="fas fa-desktop"></i></div>
    </div>

    <div class="result">
      <p id="winner">And the winner is...</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
