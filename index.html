<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3502d9b2fa.js"></script>
    <title>Schaar Steen Papier</title>
  </head>
  <body>
    <header>
      <h1>Schaar Steen Papier</h1>
    </header>
    <div class="scoreboard">
      <div id="user-label" class="badge">Ik</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span>:
      <span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Papier bedekt steen, je wint!</p>
    </div>
    <div class="choices">
      <div id="rock" class="choice">
        <i class="fas fa-hand-rock"></i>
      </div>
      <div id="paper" class="choice">
        <i class="fas fa-hand-paper"></i>
      </div>
      <div id="scissors" class="choice">
        <i class="fas fa-hand-scissors"></i>
      </div>
      <div id="surprise" class="choice"><i class="fas fa-surprise"></i></div>
    </div>
    <p id="action-message">
      Steen, Papier, Schaar of Verras me <br />
      Maak je keuze
    </p>

    <script src="script.js"></script>
  </body>
</html>
